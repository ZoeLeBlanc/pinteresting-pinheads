<h3>Edit Board Name</h3>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Board Name" type="text" class="validate" ng-model="editedBoardName">
      </div>
      <button class="btn col s2" ng-click="renameBoard(editedBoardName)">Edit Board Name!</button>
    </div>
  </form>
</div>
