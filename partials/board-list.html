<div class="row">
  <div class="col s6 offset-s3">My Boards</div>
</div>

<div class="row">
  <button class="btn col s2" ng-click="showCreateNewBoard()">Create New Board</button>
</div>

<div class="row">
  <div ng-repeat="board in boards">
    <div class="col s12 m3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{board.boardTitle}}</span>
        </div>
        <div class="card-action">
          <a href="#">Edit</a>
          <a ng-click="deleteBoard(board.id)">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div> <!-- /card -->
