<h3>Create New Board</h3>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Board Name" id="first_name" type="text" class="validate" ng-model="newBoardName">
      </div>
      <button class="btn col s2" ng-click="createNewBoardThenReloadBoards(newBoardName)">Create!</button>
    </div>
  </form>
</div>
