
<div class="row">

	<div ng-repeat="boardarray in boardsArray | filter: {id: boardId}">
		<h2>{{boardarray.boardTitle}}</h2>
	</div>


	<div ng-repeat="pin in pins | filter: {boardid: boardId}">
		<div class="card small col s3 offset-s1">
	        <div class="card-image">
	            <img class="activator" src="{{pin.url}}">     
	        </div>
	        <div class="card-content">
	          	<span class="card-title activator grey-text text-darken-4">{{pin.pinTitle}}<i class="material-icons right">more_vert</i></span>
	        </div>
	        <div class="card-reveal">
      			<span class="card-title grey-text text-darken-4" id="cardTest" ng-click="reEnable()">{{pin.pinTitle}}<i class="material-icons right" >close</i></span>
      			<div class="card-action">
	      			<label>Select Board</label>
					<select ng-model="selectedBoard" material-select>
		  				<option value="">---Please select---</option> <!-- not selected / blank option -->
		  				<option ng-repeat="boardArray in boardsArray" ng-selected="boardArray==selectedBoard" value="{{boardArray.id}}">{{boardArray.boardTitle}}</option> 
					</select>
						<button class="waves-effect waves-light btn col s7" ng-disabled="isDisabled" ng-click="selectPin(pin.id, selectedBoard)">Update Board<i class="small material-icons">content-save</i></button>
						<button class="waves-effect waves-light btn col s4 offset-s1" ng-click="deletePin(pin.id)">Delete</button>
				</div>
    		</div>
	    </div>
	</div>
</div>
